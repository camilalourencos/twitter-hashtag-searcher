<body>
    <section class="container">
      <form class="search-container" (ngSubmit)= "hashtagSearch()">

        <div class="search-bar-field">
          <label for="search-bar" id="search-label">Look for the trendest hashtag!</label>
          <input type="text" id="search-bar" placeholder="Search" type="text" [(ngModel)]="searchValue" name="searchValue"/>
          <button type="submit" id="search-button" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png" alt="Lupa de busca" alt="BotÃ£o buscar"></button>
        </div>

        <div class="returned-tweets">
          <label for="tweets-found" id="returned-label">See what was found:</label>
          <input type="text" id="tweets-found" type="text" [(ngModel)]="tweetFound" name="target"/>

        </div>

      </form>
    </section>

</body>
